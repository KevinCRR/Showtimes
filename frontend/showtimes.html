      <div id="content-left">
        <div id="search-form">

              <option value="Oshawa Cinemas">Oshawa Cinemas</option>
            </select>

            <br />

      </div>

      <div id="content-right">
        <div id="time-display">
          <form action="">
            <label for="location">Location: </label>

            <br />
